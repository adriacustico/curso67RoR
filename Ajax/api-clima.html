<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('button').click(function() {
                var ciudad = $('#ciudad').val(); //obtener el valor del elemento (input) 
                var url = 'https://api.openweathermap.org/data/2.5/weather?q=' + ciudad + '&appid=INSERT_KEY';
                $.get(url, function(objeto) {
                    console.dir(objeto);
                    var temp = Math.round(objeto.main.temp - 273.15);
                    $('#card-city').append(ciudad);
                    $('#card-coord').append('<p>lat: ' + objeto.coord.lat + ' lon:' + objeto.coord.lon + '</p>')
                    $('#response-title').append(temp + ' ÂºC');
                    $('#response-text').append('<p>Temperatura</p>')
                }, "json");
            });
        });
    </script>

    <style>

    </style>
</head>

<body>
    <div id="container">
        <label for="ciudad">Ciudad:</label>
        <input type="text" name="ciudad" id="ciudad">
        <button>Consultar</button>
    </div>
    <div class="card" style="width: 18rem;">

        <div class="card-body">
            <h5 class="card-title" id="card-city"></h5>
            <p class="card-text" id="card-coord"></p>

        </div>
        <div class="card-body">
            <h5 class="card-title" id="response-title"></h5>
            <p class="card-text" id="response-text"></p>

        </div>
    </div>
</body>

</html>
