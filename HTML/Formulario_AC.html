<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Curso 67</title>
</head>

<body>

    <h1>Formulario de Registro</h1>
    <form action="/">
        <ul>
            <li>
                <label for="nombre">Nombre: </label>
                <input type="text" name="nombre" id="nombre">
            </li>
            <li>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido">
            </li>
            <li>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </li>
            <li>
                <label for="pass">Password:</label>
                <input type="password" name="pass" id="pass">
            </li>
            <li>
                <label for="pass">Confirmar:</label>
                <input type="password" name="pass" id="pass">
            </li>
            <li>
                <label for="date">Cumpleaños</label>
                <input type="date" name="fecha" id="date">
            </li>
        </ul>
        <hr>
        <label for="M">Masculino</label>
        <input type="radio" name="genero" id="M" value="1">

        <label for="F">Femenino</label>
        <input type="radio" name="genero" id="F" value="2">

        <label for="O">Otro</label>
        <input type="radio" name="genero" id="O" value="3">
        <br>
        <p>Una breve descripción de tí</p>
        <textarea name="description"></textarea>
        <p>Leguaje favorito</p>
        <select name="lenguaje" id="lenguaje">
            <option value="java">Java</option>
            <option value="python">Python</option>
            <option value="rubi">Rubi</option>
        </select>
    </form>

</body>

</html>
